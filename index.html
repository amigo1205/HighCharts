<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Bare - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
    body {
        padding-top: 70px;
        /* Required padding for .navbar-fixed-top. Remove if using .navbar-static-top. Change if height of navigation changes. */
    }

    .chart {
        min-width: 300px;
        height: 600px;
        /* margin: 0 auto; */
        margin-top: 50px
    }
    </style>

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container item-center">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Multi Axis Charts</a>
            </div>
        </div>
    </nav>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <strong>Select a list file: </strong>
                <input type="file" id="listfile"> 
            </div>

            <div class="col-md-4">
                <strong>Select data files: </strong>
                <input type="file" id="datafiles" multiple="multiple"> 
            </div>

            <div class="col-md-2">
                <!-- <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">Select -->
                <!-- <span class="caret"></span></button> -->
                <strong>Select a Customer: </strong>
                <select name="" id="customer-list" class="data-customer">
                    <option>   -----------------   </option>
                </select>
                <!-- <ul class="dropdown-menu" id="customer-list">
                </ul> -->
            </div>
        </div>  
    </div>
    
    <!-- HighCharts  -->
    <div id="chart" class="chart">
    </div>
        
    <div class="col-md-offset-5 col-md-2" id="btnNav" style="text-align:center; visibility:hidden">
        <button class="btn btn-default" type="button" id="btnPrev">Prev</button>
        <button class="btn btn-default" type="button" id="btnNext">Next</button>
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>

    <script src="js/index.js"></script>
    
</body>

</html>
